{% extends "base.html" %}
{% block content %}

<h3 class="text-center mb-4 fw-semibold">Ingresar</h3>

{% if message %}
<div class="alert {% if success %}alert-success{% else %}alert-danger{% endif %}">
    {{ message }}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}

    <div class="form-group mb-3">
        <label class="form-label text-muted small">Nombre de usuario o Mail</label>
        <input class="form-control modern-input" name="identifier" required>
    </div>

    <div class="form-group mb-4">
        <label class="form-label text-muted small">Contrase√±a</label>
        <input class="form-control modern-input" name="password" type="password" required>
    </div>

    <button class="btn btn-primary w-100 py-2 fw-semibold login-btn" type="submit">
        INGRESAR
    </button>
</form>

{% endblock %}
